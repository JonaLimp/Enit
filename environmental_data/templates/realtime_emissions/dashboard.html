<h1>CO₂ Emissions for {{ region.name }}</h1>
<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Carbon Intensity (gCO₂/kWh)</th>
        </tr>
    </thead>
    <tbody>
        {% for record in emissions_data %}
            <tr>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.carbon_intensity }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
